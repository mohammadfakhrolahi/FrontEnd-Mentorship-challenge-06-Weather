<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>


        <title>Document</title>
    </head>
    <body>
        <main>
            <section class="main-section">
                <div id="main-container">
                    <div class="header">
                        <a href="./index.html" class="logo">Rayn</a>

                        <div class="header-nav">
                            <div class="search-box">
                                <form class="search-box__form">
                                    <input type="text" name="search" class="search-box__input"
                                        placeholder="Enter city name...">
                                    <button class="search-box__btn">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </form>
                            </div>

                            <button class="btn-menu">
                                <i class="fas fa-bars"></i>
                                <!-- <img src="./styles/icons/search.svg" alt=""> -->
                            </button>
                        </div>
                    </div>


                    <div class="weather-card">
                        <div class="weather-info">
                            <img src="./icons/sun-solid.svg" class="weather-info_icon">

                            <div class="card-temperature">13°</div>

                            <div class="card-location">Toronto, Canada</div>
                        </div>

                        <div class="weather-card_time card-style">
                            <div class="clock">9:10 PM</div>
                            <div class="time-and-day">Sunset Time, Monday</div>
                        </div>
                    </div>

                    <div class="cards-container-1 ">
                        <div class="details-card card-style">
                            <div class="details-card_half">
                                <div class="detail details-card_half__top-detail">
                                    <img src="./icons/droplet.svg" class="detail__icon icon-medium icon-color-blue" alt="">
                                    <div class="detail__title-value">
                                        <span class="detail__title">Humidity</span>
                                        <span class="detail__value">39%</span>
                                    </div>
                                </div>
                                
                                <div class="detail">
                                    <img src="./icons/sun.svg" class="detail__icon icon-medium icon-color-blue" alt="">
                                    <div class="detail__title-value">
                                        <span class="detail__title">UV Index</span>
                                        <span class="detail__value">1 of 10%</span>
                                    </div>
                                </div>
                            </div>

                            <hr class="hr-big">

                            <div class="details-card_half">
                                <div class="detail details-card_half__top-detail">
                                    <img src="./icons/sunset.svg" class="detail__icon icon-medium icon-color-blue" alt="">
                                    <div class="detail__title-value">
                                        <span class="detail__title">Sunset</span>
                                        <span class="detail__value">7:50 PM</span>
                                    </div>
                                </div>
                                
                                <div class="detail">
                                    <img src="./icons/sunrise.svg" class="detail__icon icon-medium icon-color-blue" alt="">
                                    <div class="detail__title-value">
                                        <span class="detail__title">Sunrise</span>
                                        <span class="detail__value">6:30 AM</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="rainfall-card card-style">
                            <div class="rainfall-card__month">
                                <span class="rainfall-card__month__monthly">Monthly Rainfall</span>
                                <span class="rainfall-card__month__amount">45 mm</span>
                            </div>

                            <div class="rainfall-card__year">
                                <span class="rainfall-card__year__this-year">This Year</span>
                                <span class="rainfall-card__year__amount">+ 17%</span>
                            </div>
                        </div>
                    </div>

                    <div class="cards-container-2">
                        <div class="chart-card card-style">
                            <span>Temperature . Precipitation . Wind</span>
    
                            <div class="chart">
                                <canvas id="myChart"></canvas>
                            </div>
    
                            <div class="chart-card__daily-weather-info">
                                <div class="daily-weather-info-box">
                                    <div class="daily-weather-info-box__day">MON</div>
                                    <div class="daily-weather-info-box__icon">
                                        <img src="./icons/sun.svg" class="icon-small icon-color-blue" alt="weather-icon">
                                    </div>
                                    <div class="daily-weather-info-box__temperature">13°</div>
                                </div>

                                <hr class="hr-small">

                                <div class="daily-weather-info-box">
                                    <div class="daily-weather-info-box__day">TUE</div>
                                    <div class="daily-weather-info-box__icon">
                                        <img src="./icons/cloud-drizzle.svg" class="icon-small icon-color-blue" alt="weather-icon">
                                    </div>
                                    <div class="daily-weather-info-box__temperature">14°</div>
                                </div>

                                <hr class="hr-small">

                                <div class="daily-weather-info-box">
                                    <div class="daily-weather-info-box__day">WED</div>
                                    <div class="daily-weather-info-box__icon">
                                        <img src="./icons/cloud-lightning.svg" class="icon-small icon-color-blue" alt="weather-icon">
                                    </div>
                                    <div class="daily-weather-info-box__temperature">12°</div>
                                </div>

                                <hr class="hr-small">

                                <div class="daily-weather-info-box">
                                    <div class="daily-weather-info-box__day">THU</div>
                                    <div class="daily-weather-info-box__icon">
                                        <img src="./icons/cloud-rain.svg" class="icon-small icon-color-blue" alt="weather-icon">
                                    </div>
                                    <div class="daily-weather-info-box__temperature">9°</div>
                                </div>

                                <hr class="hr-small">

                                <div class="daily-weather-info-box">
                                    <div class="daily-weather-info-box__day">FRI</div>
                                    <div class="daily-weather-info-box__icon">
                                        <img src="./icons/cloud-snow.svg" class="icon-small icon-color-blue" alt="weather-icon">
                                    </div>
                                    <div class="daily-weather-info-box__temperature">-7°</div>
                                </div>

                                <hr class="hr-small">

                                <div class="daily-weather-info-box">
                                    <div class="daily-weather-info-box__day">Mon</div>
                                    <div class="daily-weather-info-box__icon">
                                        <img src="./icons/cloud.svg" class="icon-small icon-color-blue" alt="weather-icon">
                                    </div>
                                    <div class="daily-weather-info-box__temperature">2°</div>
                                </div>

                                <hr class="hr-small">

                                <div class="daily-weather-info-box">
                                    <div class="daily-weather-info-box__day">Mon</div>
                                    <div class="daily-weather-info-box__icon">
                                        <img src="./icons/wind.svg" class="icon-small icon-color-blue" alt="weather-icon">
                                    </div>
                                    <div class="daily-weather-info-box__temperature">-6°</div>
                                </div>
                            </div>


                        </div>
                    </div>

                    
                </div>
            </section>
        </main>
        <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->

       <script src="./scripts/chart.js"></script>
        
    </body>
</html>
